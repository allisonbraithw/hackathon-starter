# Configuration for Apollo Router
---
federation_version: =2.3.2
sandbox:
  enabled: true
supergraph:
  listen: 0.0.0.0:4000
telemetry:
  tracing:
    trace_config:
      service_name: "router"
      service_namespace: "apollo"
      sampler: 1
    propagation:
      trace_context: true
    jaeger:
      collector:
        endpoint: "http://jaeger"
headers:
  all:
    request:
      - propagate:
          matching: .*
cors:
  allow_any_origin: true
subgraphs:
  backend-a:
    routing_url: http://backend-a:8000/graphql
    schema:
      file: ../graphene-backend/schema.graphql
  backend-b:
    routing_url: http://backend-b:8080/graphql
    schema:
      file: ../go-graphql-backend/schema.graphql
